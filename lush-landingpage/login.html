<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login Page</title>

        <!--vendor css-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">

        <!--google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap">

        <!--main css-->
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <section class="login">
            <div class="container-fluid container__section">
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block">
                        <div class="login__banner">
                            <img src="images/banner-login.jpg" alt="">
                            <h1>The #1 Place For Commercial Property</h1>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="login__wrapper">
                            <img src="images/logo-black-with-tagline.png" alt="">
                            <form action="">
                                <div class="mb-4">
                                    <label class="form-label">Username</label>
                                    <div class="input-group">
                                        <div class="input-group-text">
                                            <i class="fa-solid fa-user"></i>
                                        </div>
                                        <input class="form-control" ype="text" placeholder="Enter your username">
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Password</label>
                                    <div class="input-group">
                                        <div class="input-group-text">
                                            <i class="fa-solid fa-lock"></i>
                                        </div>
                                        <input class="form-control" ype="password" placeholder="Enter your password">
                                    </div>
                                </div>
                                <div class="block--btn-login">
                                    <a href="register">Forgot Password ?</a>
                                    <button class="btn btn-primary" type="submit">Login</button>
                                </div>
                                <div class="block--link-login">
                                    <span>Are you new ?</span>
                                    <a href="register.html">Create an account </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>

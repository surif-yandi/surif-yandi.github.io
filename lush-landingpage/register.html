<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Components</title>

        <!--vendor css-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">

        <!--google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap">

        <!--main css-->
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <section class="register">
            <div class="container-fluid container__section">
                <div class="row">
                    <div class="col-md-8 col-lg-6 offset-md-2 offset-lg-3">
                        <form class="row" action>
                            <div class="col-12 d-flex flex-column align-items-center mb-5">
                                <img class="pb-3 mb-5" src="images/logo-black-with-tagline.png" alt="" width="284px">
                                <h3 class="pb-3">Create An Account</h3>
                            </div>
                            <div class="col-sm-6 mb-4">
                                <label class="form-label">Full Name</label>
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                    <input class="form-control" ype="text" placeholder="Enter your full name">
                                </div>
                            </div>
                            <div class="col-sm-6 mb-4">
                                <label class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <i class="fa-solid fa-phone"></i>
                                    </div>
                                    <input class="form-control" ype="text" placeholder="Enter your phone number">
                                </div>
                            </div>
                            <div class="col-sm-6 mb-4">
                                <label class="form-label">Email Address</label>
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <i class="fa-solid fa-envelope"></i>
                                    </div>
                                    <input class="form-control" ype="text" placeholder="Enter your email address">
                                </div>
                            </div>
                            <div class="col-sm-6 mb-4">
                                <label class="form-label">Username</label>
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <i class="fa-solid fa-user-plus"></i>
                                    </div>
                                    <input class="form-control" ype="text" placeholder="Create your username">
                                </div>
                            </div>
                            <div class="col-sm-6 mb-4">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <i class="fa-solid fa-lock"></i>
                                    </div>
                                    <input class="form-control" ype="password" placeholder="Create your password">
                                </div>
                            </div>
                            <div class="col-sm-6 mb-4">
                                <label class="form-label">Confirm password</label>
                                <div class="input-group">
                                    <div class="input-group-text">
                                        <i class="fa-solid fa-lock"></i>
                                    </div>
                                    <input class="form-control" ype="password" placeholder="Repeat your password">
                                </div>
                            </div>
                            <div class="col-12 d-flex justify-content-end"><button class="btn btn-primary" type="submit">Register</button></div>
                        </form>
                        <div class="d-inline-block w-100 text-center mt-5">
                            <span class="me-2">Already have account ?</span>
                            <a class="text-secondary fw-semibold" href="login.html">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
